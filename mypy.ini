[mypy]
# Strict mode configuration for netcheck
# Compatible with mypy 1.9.0 on Linux Mint 22.3

# Python version
python_version = 3.12

# Strict mode flags
strict = True

# These are included in strict=True, but listed explicitly for clarity:
# - check_untyped_defs
# - disallow_any_generics
# - disallow_incomplete_defs
# - disallow_subclassing_any
# - disallow_untyped_calls
# - disallow_untyped_decorators
# - disallow_untyped_defs
# - no_implicit_optional
# - warn_redundant_casts
# - warn_return_any
# - warn_unused_configs
# - warn_unused_ignores

# Additional strict checks
warn_unreachable = True
strict_equality = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Behavior
ignore_missing_imports = False
follow_imports = normal

# Per-module overrides for third-party libraries without stubs

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# If requests doesn't have stubs on your system
[mypy-requests.*]
ignore_missing_imports = True

# Module-specific settings

[mypy-tests.*]
# Tests can be slightly less strict
disallow_untyped_defs = True
disallow_any_explicit = False

[mypy-conftest]
# Test configuration
disallow_untyped_defs = True
disallow_any_explicit = False
